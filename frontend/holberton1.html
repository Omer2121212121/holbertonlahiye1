<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holberton PLD Dashboard</title>
    <link rel="stylesheet" href="holberton1.css">
    <link rel="stylesheet" href="theme-vars.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="OIP.webp">
    <script src="theme-init.js"></script>
</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo-container">
                <img src="OIP.webp" alt="Holberton" class="h-logo-circle">
            </div>
            <ul>
                <li class="nav-item active" onclick="switchTab('dashboard', this)"><i class="fas fa-th-large"></i>
                    Dashboard</li>

                <li class="nav-item">
                    <i class="fas fa-list"></i>
                    <a href="task.html" style="text-decoration: none; color: inherit;">Tasks</a>
                    <span class="badge" id="task-count">0</span>
                </li>

                <li class="nav-item">
                    <i class="fas fa-user"></i>
                    <a href="profil.html" style="text-decoration: none; color: inherit;">Profile</a>
                </li>

                <li class="nav-item">
                    <i class="fas fa-cog"></i>
                    <a href="setting.html" target="_self" style="text-decoration: none; color: inherit;">Settings</a>
                </li>
                <li class="nav-item" onclick="logout()" style="color: #ff4d4d; margin-top: 20px;">
                    <i class="fas fa-sign-out-alt"></i> Çıxış Et
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>PLD Management</h1>
                <a href="profil.html" style="text-decoration: none; color: inherit;">
                    <div class="user-profile" style="cursor: pointer;">
                        <div class="user-text">
                            <span class="user-name">Omer</span>
                            <span class="user-role">Tələbə</span>
                        </div>
                        <img src="https://ui-avatars.com/api/?name=Omer&background=d12027&color=fff" alt="User Avatar"
                            class="avatar">
                    </div>
                </a>
            </header>

            <section id="dashboard-view" class="view">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3>Active Tasks</h3>
                        <div class="val" id="active-task-val">0</div>
                    </div>
                    <div class="stat-card">
                        <h3>Next PLD Time</h3>
                        <div style="color: var(--text-gray); font-size: 14px; margin-bottom: 8px;">before</div>
                        <div class="val" id="pld-range-display">Feb 4 - Feb 5</div>
                        <div style="color: var(--text-gray); font-size: 14px; margin-top: 5px;">10:30 - 15:30</div>
                    </div>
                </div>

                <!-- PLD Topic of the Week -->
                <div class="list-container"
                    style="background: var(--card-bg); padding: 24px; border-radius: 16px; margin-top: 20px; border: 1px solid #334155;">
                    <h3
                        style="margin-bottom: 16px; color: var(--text-white); display: flex; align-items: center; gap: 10px;">
                        <i class="fas fa-lightbulb" style="color: #f59e0b;"></i>
                        PLD Topic of the Week
                    </h3>
                    <p id="pld-topic" style="color: #94a3b8; font-size: 15px; line-height: 1.6; margin: 0;">
                        Loading topic...
                    </p>
                </div>

                <div class="list-container"
                    style="background: var(--card-bg); padding: 20px; border-radius: 16px; margin-top: 20px; border: 1px solid #334155;">
                    <h3 style="margin-bottom: 15px; color: var(--text-white);">Ongoing Tasks</h3>
                    <ul id="dashboard-task-list" style="list-style: none; padding: 0;">
                        <!-- JS ilə dolacaq -->
                        <li style="color: #7f8c8d; font-style: italic;">No active tasks</li>
                    </ul>
                </div>
            </section>
        </main>
    </div>
    <script src="holberton1.js"></script>
</body>

</html>
